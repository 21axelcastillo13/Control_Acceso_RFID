<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso | UJCV</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://ujcv.edu.hn/wp-content/uploads/2022/10/cropped-icon-fav-32x32.png" sizes="32x32">
</head>
<body>
    <header>
        <nav>
            <img src="../static/img/ujcv2.svg" alt="">
        </nav>
    </header>
    <h1>Control de Acceso</h1>
    <table id="accessTable">
        <thead>
            <tr>
                <th>Fecha y Hora</th>
                <th>Datos de Acceso</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button onclick="generatePDF()">Generar reporte PDF</button>


<!-- Modal para el PDF -->
<div id="pdfModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modalMessage">
            <span id="checkIcon"></span> <!-- Icono de confirmación -->
            <p id="messageText"></p>
        </div>
        <a id="openPDFButton" class="open-pdf-btn" target="_blank">Abrir PDF</a> <!-- Botón para abrir el PDF -->
    </div>
</div>




    <script src="../static/js/app.js"></script>
</body>
</html>
